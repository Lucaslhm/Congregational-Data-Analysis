<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry Discernment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-item .nav-link.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h2 class="mb-3 text-right">Ministry Discernment</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link {{ 'active' if active_tab == 'ideas' else '' }}" href="/ideas">Ideas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {{ 'active' if active_tab == 'strengths' else '' }}" href="/strengths">Strengths</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {{ 'active' if active_tab == 'fears' else '' }}" href="/fears">Fears</a>
        </li>
    </ul>

    <!-- Visualization Content will be injected here -->
    <div class="tab-content" id="tabContent">
        {{ content|safe }}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
